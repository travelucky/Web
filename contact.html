<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Entertainment Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-link">Home</a>
            <a href="introduction.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link active">Contact Us</a>
            <a href="help.html" class="nav-link">Help</a>

        </div>
    </header>

    <!-- Contact Page Content -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="button-container">
            <a href="view_validation.html" class="view-button">View Submissions</a>
        </div>
        <p>We'd love to hear from you! Whether you have a suggestion, feedback, or a question, please don't hesitate to
            reach out to us.</p>

        <!-- Form that sends data to send_contact.php -->
        <form action="send_contact.php" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here" rows="5"
                    required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>

</html>
