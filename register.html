<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="nav-container">
            <a href="register.html" class="nav-link active">Register</a>
        </div>
    </header>

    <!-- Register Form -->
    <div class="form-container">
        <h1>Register</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small>Must contain "@" and be at least 6 characters.</small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small>Must be at least 8 characters, with letters and numbers.</small>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="form-button">Register</button>
            <p class="form-text">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const gender = document.getElementById('gender').value;
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Validation rules
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d).{8,}$/;

            if (!emailRegex.test(email)) {
                alert('Invalid email format!');
                e.target.reset();
                return;
            }

            if (!passwordRegex.test(password)) {
                alert('Password must contain at least 8 characters, including letters and numbers.');
                e.target.reset();
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                e.target.reset();
                return;
            }

            // Simulate registration success
            localStorage.setItem('registeredUser', username);
            localStorage.setItem('registeredPassword', password);
            alert('Registration successful! Redirecting to login page...');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
