<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Entertainment Paradise</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrQkTyIcYSWhDlZFwkJT44nKMtJ9mDZr8VzzXfuTjDGxz5sYo6O0TTaoHBTJ6Kk94wLAl1yZiQxgUgKXuw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Reset some basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f06, #48f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Return Button */
        .return-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #48f;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .return-button i {
            margin-right: 8px;
        }

        .return-button:hover {
            background-color: #36c;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #48f;
            outline: none;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #888;
            font-size: 18px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #48f;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-btn i {
            margin-right: 8px;
        }

        .submit-btn:hover {
            background-color: #36c;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <!-- Return Button -->
        <a href="contact.html" class="return-button"><i class="fas fa-arrow-left"></i>Return</a>

        <h2><i class="fas fa-user-shield"></i> Admin Login</h2>

        <!-- Error Message -->
        <p class="error-message" id="errorMessage"><i class="fas fa-exclamation-triangle"></i> Invalid credentials. Only
            administrators can view.</p>
        <!-- Success Message -->
        <p class="success-message" id="successMessage"><i class="fas fa-check-circle"></i> Login successful!
            Redirecting...</p>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Enter admin username" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter admin password" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="submit-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from submitting

            // Get input values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Define correct credentials
            const correctUsername = 'admin';
            const correctPassword = '19401469';

            // Get message elements
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Validate credentials
            if (username === correctUsername && password === correctPassword) {
                // Hide error message if visible
                errorMessage.style.display = 'none';
                // Show success message
                successMessage.style.display = 'block';

                // Redirect to view.html after a short delay
                setTimeout(() => {
                    window.location.href = 'view.html';
                }, 1500);
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                // Hide success message if visible
                successMessage.style.display = 'none';
                // Clear input fields
                document.getElementById('loginForm').reset();
            }
        });
    </script>

</body>

</html>
